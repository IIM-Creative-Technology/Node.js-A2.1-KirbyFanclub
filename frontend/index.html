<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>KishiniLand</title>
</head>
<body>

    <section class="interface">

        <div id="tchat">

            <h2>Chat</h2>
            <input type="text" placeholder="write your message" id="insertMessage" value="">
            <button type="submit" id="submitMessage">Envoyer</button>
            <div id="messages"></div>

            <input type="text" id="guess">
            <button onclick="guessRiddle()">Deviner</button>
            <p id="result"></p>
        </div>
    
        <div id="jeu">

            <input type="text" id="questions" readonly>
            <button id="rep">Envoyer question </button>
        </div>


    </section>

      
    <!-- <button id="btnSocket">Test socket</button>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
